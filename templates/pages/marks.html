<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/varela-font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toastr.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/material-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/marks.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/toastr.js') }}"></script>
    <script src="{{ url_for('static', filename='js/angular.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mark_app.js') }}"></script>
</head>

{% raw %}
<body ng-controller="BrandController">
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Brands</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addBrandModal" class="btn btn-success" data-toggle="modal"><i
                                class="material-icons">&#xE147;</i> <span>Add New Brand</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <!-- <th>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="selectAll">
                                <label for="selectAll"></label>
                            </span>
                        </th> -->
                        <th>Name</th>
                        <th>Country</th>
                        <th>Actions</th>
                    </tr>
                   
                </thead>
                <tbody id="marks-table">
                    <tr ng-repeat="mark in marks">
                        <!-- <td>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="checkbox5" name="options[]" value="1">
                                <label for="checkbox5"></label>
                            </span>
                        </td> -->
                    
                        <td>{{ mark.name    }}</td>
                        <td>{{ mark.country }}</td>
                    
                        <td>
                            <a href="#editBrandModal_{{mark.markId}}" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip"
                                    title="Edit">&#xE254;</i></a>
                            <a href="#deleteBrandModal_{{mark.markId}}" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip"
                                    title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>

    <div ng-repeat="mark in marks track by mark.id">
        <div id="editBrandModal_{{mark.markId}}" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h4 class="modal-title">Edit Brand</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" required value="{{mark.name}}" ng-model="mark.name">
                            </div>
                            <div class="form-group">
                                <label>Country</label>
                                <input type="text" class="form-control" required value="{{mark.country}}"
                                    ng-model="mark.country">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-info" value="Save" ng-click="saveMarkInfo(mark)" data-dismiss="modal">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="deleteBrandModal_{{mark.markId}}" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h4 class="modal-title">Delete Brand</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete these Records?</p>
                            <p class="text-warning"><small>This action cannot be undone.</small></p>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-danger" value="Delete" ng-click="deleteMark(mark)" data-dismiss="modal" >
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    </tr>
    <!-- Edit Modal HTML -->
    <div id="addBrandModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Add Brand</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Name</label>  
                            <input type="text" class="form-control" required ng-model="newMark.name">
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" class="form-control" required ng-model="newMark.country">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Add" ng-click="createMark()" data-dismiss="modal">
                    </div>
                </form>
            </div>
        </div>
    </div>
